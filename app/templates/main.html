
<html>
	<head>
		<title>Seidh Webserver</title>	
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<body>
	
{% block content %}
{% endblock %}
	
{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul>
		{% for message in messages %}
			<li>{{ message }} </li>
		{% endfor %}
		</ul>
  {% endif %}
{% endwith %}

	</body>
</html>
